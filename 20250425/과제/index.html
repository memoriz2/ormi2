<body>

        <p>a 박스이다</p>
        <div class="b">
            <p>b 박스이다</p>
          <div class="target">:dart:</div>

조건
.target에는 position: absolute만 줄 수 있음.

.a, .b 중 한 곳에만 position: relative를 줄 수 있음.

top, right를 적절히 활용해서 .target을 .b의 오른쪽 상단에 딱 붙여야 함.
