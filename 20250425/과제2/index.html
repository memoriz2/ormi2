<!-- 20250425 실습문제 2번
목표
fixed와 absolute의 기준 차이를 실감나게 체험

문제 설명
하나는 position: fixed, 하나는 position: absolute인 두 개의 박스를 만들어주세요.

두 박스 모두 top: 20px; right: 20px;을 가집니다.

그 아래에는 1000px짜리 스크롤 영역이 있어야 합니다.

미션
스크롤하면서 어떤 박스는 따라오고, 어떤 박스는 위로 사라지는지 비교해보세요.

그리고 그 이유를 본인의 말로 설명해보세요.  



fixed 박스가 따라오고, absolute 박스가 위로 사라집니다.

fixed 박스는 뷰포트(브라우저 창)를 기준으로 고정된 위치에 배치하는 속성입니다. 
스크롤하더라도 요소는 화면에서 지정된 위치에 고정된 상태로 유지됩니다.
fixed는 보이는 화면을 기준으로 하고, absolute는 전체 화면을 기준으로 하기 때문입니다.
