<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀 카드 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>:black_joker: 비밀 카드에 마우스를 올려보세요</h1>
  <div class="card-container">
    <div class="card scale">HELLO</div>
    <div class="card skew">SECRET</div>
    <div class="card translate">CLICK</div>
    <div class="card rotate">WOW</div>
    <div class="card front">파랑색</div>
    <div class="card back">빨간색</div>
  </div>
</body>
</html>
